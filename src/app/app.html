<div class="layout" [style.--region-color]="regionColor">
  <div class="map-col">
    <app-map
      (countryHover)="onHover($event)"
      (countryClick)="onClick($event)">
    </app-map>
  </div>
  <div class="panel-col">
    <app-panel
      [code]="displayCode()"
      [meta]="meta()"
      [indicators]="indicators()"
      [locked]="locked()">
    </app-panel>
  </div>
</div>
